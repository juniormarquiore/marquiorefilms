name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # ou main, dependendo do seu branch padrão

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies 🔧
        run: npm ci

      - name: Build Next.js app 🏗️
        run: npm run build
        # A exportação estática já é feita durante o build com output: 'export'
        
      - name: Copy .nojekyll file
        run: cp .nojekyll out/

      - name: Copy configuration files
        run: |
          cp _config.yml out/
          cp README.md out/
          
      - name: Ensure index.html exists
        run: |
          # Se não existir um index.html na pasta out, criar um que redireciona para a página principal
          if [ ! -f out/index.html ]; then
            echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=/"></head><body>Redirecionando...</body></html>' > out/index.html
            echo "Created fallback index.html"
          fi
          # Verificar arquivos na pasta out
          ls -la out/
        
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out # pasta que o Next.js usa para saída estática
          branch: gh-pages # branch onde o código será implantado
          token: ${{ secrets.GITHUB_TOKEN }} 