name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # ou main, dependendo do seu branch padrÃ£o

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies ğŸ”§
        run: npm ci

      - name: Build Next.js app ğŸ—ï¸
        run: npm run build
        # A exportaÃ§Ã£o estÃ¡tica jÃ¡ Ã© feita durante o build com output: 'export'
        
      - name: Copy .nojekyll file
        run: cp .nojekyll out/

      - name: Copy configuration files
        run: |
          cp _config.yml out/
          cp README.md out/
          
      - name: Ensure index.html exists
        run: |
          # Se nÃ£o existir um index.html na pasta out, criar um que redireciona para a pÃ¡gina principal
          if [ ! -f out/index.html ]; then
            echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0;url=/"></head><body>Redirecionando...</body></html>' > out/index.html
            echo "Created fallback index.html"
          fi
          # Verificar arquivos na pasta out
          ls -la out/
        
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out # pasta que o Next.js usa para saÃ­da estÃ¡tica
          branch: gh-pages # branch onde o cÃ³digo serÃ¡ implantado
          token: ${{ secrets.GITHUB_TOKEN }} 