name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # ou main, dependendo do seu branch padrÃ£o

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies ğŸ”§
        run: npm ci

      - name: Build Next.js app ğŸ—ï¸
        run: npm run build
        # A exportaÃ§Ã£o estÃ¡tica jÃ¡ Ã© feita durante o build com output: 'export'
        
      - name: Copy .nojekyll file
        run: cp .nojekyll out/

      - name: Copy configuration files
        run: |
          cp _config.yml out/
          cp README.md out/
          cp index.html out/
          cp public/CNAME out/
          cp public/app-page.html out/
          
      - name: Create navigation scripts
        run: |
          # Cria um script para redirecionar para a pÃ¡gina inicial
          echo '<!DOCTYPE html>
          <html>
            <head>
              <meta http-equiv="refresh" content="0;url=app/page/index.html">
              <script>window.location.href = "app/page/index.html";</script>
              <title>Redirecionando...</title>
            </head>
            <body>
              <p>Redirecionando para a pÃ¡gina inicial...</p>
              <a href="app/page/index.html">Clique aqui se nÃ£o for redirecionado automaticamente</a>
            </body>
          </html>' > out/navigate.html
          
          # Copia este script para locais estratÃ©gicos
          cp out/navigate.html out/index.html
          
      - name: Ensure index.html exists and verify files
        run: |
          # Verificar arquivos na pasta out
          echo "Verificando arquivos na pasta out:"
          ls -la out/
          
          # Verificar arquivos HTML
          echo "Verificando arquivos HTML:"
          find out -name "*.html" | sort
        
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out # pasta que o Next.js usa para saÃ­da estÃ¡tica
          branch: gh-pages # branch onde o cÃ³digo serÃ¡ implantado
          token: ${{ secrets.GITHUB_TOKEN }} 