<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquiore Films - Filmagem de Casamentos</title>
    <meta http-equiv="refresh" content="0;url=https://juniormarquiore.github.io/marquiorefilms/app/page">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #f4bd50;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #f4bd50;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        // Tentativa de redirecionamento via JavaScript como backup
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "https://juniormarquiore.github.io/marquiorefilms/app/page";
            }, 1000); // Espera 1 segundo antes de tentar redirecionar
        };
    </script>
</head>
<body>
    <h1>Marquiore Films</h1>
    <div class="loader"></div>
    <p>Carregando o site... Você será redirecionado automaticamente.</p>
    <noscript>
        <p>Seu navegador não suporta JavaScript. <a href="https://juniormarquiore.github.io/marquiorefilms/app/page" style="color: #f4bd50; text-decoration: underline;">Clique aqui</a> para acessar o site.</p>
    </noscript>
</body>
</html>
